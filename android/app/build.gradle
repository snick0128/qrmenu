// plugins/qr_code_scanner/android/build.gradle

plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    // REQUIRED: set the namespace matching AndroidManifest.xml
    namespace "com.budiyev.android.codescanner"

    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    // ZXing library for QR scanning
    implementation 'com.journeyapps:zxing-android-embedded:4.3.0'
}
